<svg width="350" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f0f8ff" />
  
  <!-- 标题区域 -->
  <rect x="0" y="0" width="350" height="40" fill="#2c3e50" />
  <text x="175" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">AMATEUR RADIO QSL CARD</text>
  
  <!-- 主要内容区域 -->
  <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">CALLSIGN: <tspan font-weight="bold">AB1CDE</tspan></text>
  <text x="20" y="95" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">DATE: 2023-11-15 UTC 14:30</text>
  <text x="20" y="120" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">FREQUENCY: 14.250 MHz</text>
  <text x="20" y="145" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">MODE: SSB</text>
  <text x="20" y="170" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">RST: 59</text>
  
  <!-- 分隔线 -->
  <line x1="20" y1="190" x2="330" y2="190" stroke="#2c3e50" stroke-width="1" />
  
  <!-- 备注区域 -->
  <text x="20" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Nice contact! 73 and best regards</text>
  
  <!-- 装饰性元素 - 无线电波符号 -->
  <circle cx="300" cy="150" r="15" fill="none" stroke="#3498db" stroke-width="2" />
  <circle cx="300" cy="150" r="25" fill="none" stroke="#3498db" stroke-width="1" opacity="0.7" />
  <circle cx="300" cy="150" r="35" fill="none" stroke="#3498db" stroke-width="1" opacity="0.5" />
  
  <!-- 底部信息 -->
  <text x="175" y="235" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">Verified on Ethereum Blockchain · Token ID: #12345</text>
</svg>